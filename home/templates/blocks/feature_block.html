{% load wagtailimages_tags %}
<div class="col-md-6 col-lg-3">
    <div class="text-center">
        {% if value.image %}
            <div class="mb-3">
                <div class="d-inline-block rounded-circle overflow-hidden" style="width: 80px; height: 80px;">
                    {% image value.image fill-80x80 class="img-fluid" %}
                </div>
            </div>
        {% else %}
            <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
                <span style="font-size: 1.5rem;">‚≠ê</span>
            </div>
        {% endif %}
        <h5 class="text-primary">{{ value.title }}</h5>
        <p class="text-muted small">{{ value.description }}</p>
    </div>
</div>
