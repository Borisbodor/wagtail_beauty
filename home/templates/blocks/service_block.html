{% load wagtailimages_tags %}
<div class="col-md-6">
    <div class="card h-100 border-0 shadow-sm">
        {% if value.image %}
            {% image value.image width-400 height-250 class="card-img-top" style="object-fit: cover;" %}
        {% endif %}
        <div class="card-body text-center p-4">
            <h5 class="card-title text-primary">{{ value.title }}</h5>
            <p class="card-text text-muted">{{ value.description }}</p>
            {% if value.link_url %}
                <a href="{{ value.link_url }}" class="btn btn-outline-primary">Learn More</a>
            {% endif %}
        </div>
    </div>
</div>
